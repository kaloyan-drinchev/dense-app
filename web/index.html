<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- PWA Configuration -->
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- App Identity -->
  <title>DENSE</title>
  <meta name="description" content="AI-powered fitness training with DENSE methodology. Track workouts, get personalized programs, and chat with your AI fitness assistant.">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Theme Colors -->
  <meta name="theme-color" content="#00FF88" />
  <meta name="msapplication-navbutton-color" content="#00FF88">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-TileColor" content="#000000">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="196x196" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png">
  
  <!-- Icons for different devices -->
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icon-128x128.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icon-128x128.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/icon-72x72.png">
  
  <!-- Startup images for iOS -->
  <meta name="apple-mobile-web-app-title" content="DENSE">
  
  <!-- SEO -->
  <meta name="keywords" content="fitness, workout, AI trainer, DENSE, progressive overload, muscle building">
  <meta name="author" content="DENSE Fitness">
  
  <!-- Open Graph -->
  <meta property="og:title" content="DENSE - AI Fitness Trainer">
  <meta property="og:description" content="AI-powered fitness training with DENSE methodology">
  <meta property="og:image" content="/icon-512x512.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rork.app">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="DENSE - AI Fitness Trainer">
  <meta name="twitter:description" content="AI-powered fitness training with DENSE methodology">
  <meta name="twitter:image" content="/icon-512x512.png">
  
  <!-- Prevent zoom on inputs -->
  <style>
    input[type="color"],
    input[type="date"],
    input[type="datetime"],
    input[type="datetime-local"],
    input[type="email"],
    input[type="month"],
    input[type="number"],
    input[type="password"],
    input[type="search"],
    input[type="tel"],
    input[type="text"],
    input[type="time"],
    input[type="url"],
    input[type="week"],
    select,
    textarea {
      font-size: 16px;
    }
    
    /* PWA Loading Screen */
    .expo-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000000;
      color: #00FF88;
    }
    
    .expo-loading-icon {
      width: 80px;
      height: 80px;
      border: 3px solid #333;
      border-top: 3px solid #00FF88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- App Loading Screen -->
  <div id="root">
    <div class="expo-loading">
      <div class="expo-loading-icon"></div>
      <p style="margin-top: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        Loading DENSE...
      </p>
    </div>
  </div>
  
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
